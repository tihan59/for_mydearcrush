<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tor jonnoü§∑‚Äç‚ôÇÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float-up {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
    }

    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-fade-in { animation: fade-in 1s ease-out; }
    .animate-fade-in-delay { animation: fade-in 1s ease-out .3s both; }
    .animate-fade-in-delay-2 { animation: fade-in 1s ease-out .6s both; }
    .animate-fade-in-delay-3 { animation: fade-in 1s ease-out .9s both; }
    .animate-float-up { animation: float-up 8s linear infinite; }
    .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }
    .animate-spin-slow { animation: spin-slow 3s linear infinite; }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-rose-100 via-pink-50 to-red-100">

<div id="app" class="min-h-screen flex items-center justify-center p-4"></div>

<script>
  lucide.createIcons();

  const messages = [
    "Are you sure?",
    "Really sure?",
    "Think again!",
    "Don't be shy...",
    "Give it a chance!",
    "You might regret this...",
    "Pretty please?",
    "Last chance!",
    "I'm not giving up!"
  ];

  const yesButtonSizes = [
    'text-xl px-12 py-4',
    'text-2xl px-16 py-6',
    'text-3xl px-20 py-8',
    'text-4xl px-24 py-10',
    'text-5xl px-28 py-12'
  ];

  let noCount = 0;
  let accepted = false;

  function render() {
    const app = document.getElementById("app");
    if (!accepted) {
      app.innerHTML = proposalPage();
      attachProposalEvents();
    } else {
      app.innerHTML = successPage();
      spawnHearts();
      lucide.createIcons();
    }
  }

  function proposalPage() {
    const yesSize = yesButtonSizes[Math.min(noCount, yesButtonSizes.length - 1)];
    const message = noCount > 0 ? messages[Math.min(noCount - 1, messages.length - 1)] : "";

    return `
      <div class="text-center max-w-2xl mx-auto">
        <div class="mb-8 animate-bounce">
          <i data-lucide="heart" class="w-24 h-24 mx-auto text-rose-500 fill-rose-500"></i>
        </div>

        <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-2 animate-fade-in">
          Do you Love me?
        </h1>

        <h2 class="text-lg md:text-xl text-gray-600 mb-6 font-light">
          Tihan is completely yours.
        </h2>

        ${noCount > 0 ? `
          <p class="text-2xl text-rose-600 mb-8 animate-fade-in font-medium">
            ${message}
          </p>` : ""}

        <div class="flex flex-col items-center gap-6 mt-12">
          <button id="yesBtn"
            class="${yesSize} bg-gradient-to-r from-rose-500 to-pink-500 text-white font-bold rounded-full
                   hover:from-rose-600 hover:to-pink-600 transform hover:scale-105
                   transition-all duration-300 shadow-lg hover:shadow-xl">
            Yes! üíï
          </button>

          <button id="noBtn"
            class="text-lg px-8 py-3 bg-gray-300 text-gray-700 font-bold rounded-full
                   hover:bg-gray-400 transition-all duration-300 shadow-md">
            ${noCount === 0 ? "No" : "Still No?"}
          </button>
        </div>

        <div class="mt-16 flex justify-center gap-3">
          ${Array(5).fill(0).map((_,i)=>`
            <i data-lucide="heart"
              class="w-6 h-6 text-rose-400 fill-rose-400 animate-pulse"
              style="animation-delay:${i*0.2}s"></i>
          `).join("")}
        </div>
      </div>
    `;
  }

  function attachProposalEvents() {
    document.getElementById("yesBtn").onclick = () => {
      accepted = true;
      render();
    };

    const noBtn = document.getElementById("noBtn");
    noBtn.onclick = () => {
      noCount++;
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transition = "all 0.3s ease";
      render();
    };
  }

  function successPage() {
    return `
      <div class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden w-full">
        <div id="hearts"></div>

        <div class="text-center max-w-3xl mx-auto z-10">
          <div class="mb-8 relative">
            <i data-lucide="heart"
              class="w-32 h-32 mx-auto text-rose-500 fill-rose-500 animate-heartbeat"></i>
            <i data-lucide="sparkles"
              class="w-12 h-12 text-yellow-400 absolute top-0 right-1/4 animate-spin-slow"></i>
            <i data-lucide="sparkles"
              class="w-12 h-12 text-yellow-400 absolute bottom-0 left-1/4 animate-spin-slow"></i>
          </div>

          <h1 class="text-6xl md:text-7xl font-bold text-transparent bg-clip-text
                     bg-gradient-to-r from-rose-500 to-pink-500 mb-6 animate-fade-in">
            Yay! üéâ
          </h1>

          <p class="text-3xl md:text-4xl text-gray-800 mb-8 font-medium animate-fade-in-delay">
            I'm so happy you said yes!
          </p>

          <p class="text-xl md:text-2xl text-gray-600 mb-12 animate-fade-in-delay-2">
            You just made me the happiest person! üíñ
          </p>

          <div class="bg-white/70 backdrop-blur-sm rounded-3xl p-8 shadow-2xl animate-fade-in-delay-3">
            <p class="text-lg text-gray-700 leading-relaxed">
              I can't wait to spend time with you and create amazing memories together.
              This is going to be wonderful! ‚ú®
            </p>
          </div>
        </div>
      </div>
    `;
  }

  function spawnHearts() {
    const container = document.getElementById("hearts");
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.className = "absolute animate-float-up";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.bottom = "-50px";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.innerHTML = `<i data-lucide="heart"
        class="w-8 h-8 text-rose-400 fill-rose-400 opacity-70"></i>`;
      container.appendChild(heart);
    }
    lucide.createIcons();
  }

  render();
</script>
</body>
</html>
